sudo: false
language: python
cache: pip
python:
 - 2.7
 - 3.4
 - 3.5
 - 3.6
matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.5
    - os: osx
      language: generic
      python: 2.7
jobs:
  include:
    - stage: release-test
      python: 2.7
      script: RELEASE_SKIP=head PYVER=2.7 ./release-test.sh
    - python: 3.4
      script: RELEASE_SKIP=head PYVER=3 ./release-test.sh
    - python: 3.5
      script: RELEASE_SKIP=head PYVER=3 ./release-test.sh
    - python: 3.6
      script: RELEASE_SKIP=head PYVER=3 ./release-test.sh
    - python: 3.7
      script: RELEASE_SKIP=head PYVER=3 ./release-test.sh

install:
  - pip2 install tox-travis || pip3 install tox-travis
script: tox
branches:
  only:
    - master
notifications:
  email: false
