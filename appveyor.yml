version: .{build}-{branch}

environment:
  SYSTEMROOT: "C:\\WINDOWS"
  VENV_BUILD_DIR: "venv_build"
  VENV_TEST_DIR: "venv_test"

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"

install:
  - "%PYTHON%\\python.exe -m pip install -U pip virtualenv"

build_script:
  - "virtualenv --clear %VENV_BUILD_DIR%"
  - "%VENV_BUILD_DIR%\\Scripts\\activate.bat"
  - "%PYTHON%\\python.exe -m pip install -U pip wheel setuptools pytest"
  - "%PYTHON%\\python.exe -m pip install . "  # Needed for mock-cwl-runner

test_script:
  - "%VENV_BUILD_DIR%\\Scripts\\activate.bat"
  - |
    %PYTHON%\\python.exe setup.py test --addopts "--verbose -p no:cacheprovider --junit-xml=tests.xml"

after_test:
  - ps: |
      $wc = New-Object 'System.Net.WebClient'
      $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($Env:APPVEYOR_JOB_ID)", (Resolve-Path .\tests.xml))

branches:
  only:
    - master
